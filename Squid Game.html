<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game</title>
  <link rel="stylesheet" href="series.css">
</head>
<body>
  <header>
    <h1>Game Of Thrones</h1>
  </header>
 
  <section id="tv">
    <div class="series-container">
      <div class="poster-section">
        <img src="images/Squid game.jpg" alt="Squid Game Poster" class="poster">
      </div>

     <div class="info-section">
        <h2>Original Cast</h2>
        <div id="original-cast" class="cast">
          <div class="cast-member" data-name="Leonardo DiCaprio" data-img="images/Seong Gi-hun.jpg">
            <img src="images/Seong Gi-hun.jpg" alt="Seong Gi-hun">
            <p>Seong Gi-hun</p>
          </div>
          <div class="cast-member" data-name="Front Man" data-img="images/Front.jpg">
            <img src="images/Front.jpg" alt="Front Man">
            <p>Front Man</p>
          </div>
          <div class="cast-member" data-name="Sae Byeok" data-img="images/sae byeok.jpg">
            <img src="images/sae byeok.jpg" alt="sae byeok">
            <p>Sae Byeok</p>
          </div>
          <div class="cast-member" data-name="Cho Sang-woo" data-img="images/Cho Sang-woo.jpg">
            <img src="images/Cho Sang-woo.jpg" alt="Cho Sang-woo">
            <p>Cho Sang-woo</p>
          </div>
        </div>

        <h2>Egyptian Cast</h2>
        <div id="egyptian-cast" class="cast">
          <div class="cast-member" data-name="Ahmed Helmy" data-img="images/ahmed-helmy.jpg">
            <img src="images/ahmed-helmy.jpg" alt="Ahmed Helmy">
            <p>Ahmed Helmy</p>
          </div>
          <div class="cast-member" data-name="Asser Yassin" data-img="images/asser-yassin.jpg">
            <img src="images/asser-yassin.jpg" alt="Asser Yassin">
            <p>Asser Yassin</p>
          </div>
          <div class="cast-member" data-name="Karim Abdel Aziz" data-img="images/karim.jpg">
            <img src="images/karim.jpg" alt="Karim Abdel Aziz">
            <p>Karim Abdel Aziz</p>
          </div>
          <div class="cast-member" data-name="Ahmed El-Sakka" data-img="images/sakka.jpg">
            <img src="images/sakka.jpg" alt="Ahmed El-Sakka">
            <p>Ahmed El-Sakka</p>
          </div>
        </div>

        <div class="buttons">
          <button id="undo-btn">Undo</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js?v=20"></script>
</body>
</html>
