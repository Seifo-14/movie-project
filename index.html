<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Replacement Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¥ Replace Movie Stars with Egyptian Actors ðŸ‡ªðŸ‡¬</h1>
    <p>Click on an Egyptian actor, then click on a movie cast member to replace them!</p>
  </header>

  <section id="egyptian-actors">
    <h2>Choose an Egyptian Actor</h2>
    <div class="actor-list">
      <img src="images/ahmed-helmy.jpg" alt="Ahmed Helmy" class="egyptian" data-name="Ahmed Helmy">
      <img src="images/asser-yassin.jpg" alt="Asser Yassin" class="egyptian" data-name="Asser Yassin">
      <img src="images/tara-emad.jpg" alt="Tara Emad" class="egyptian" data-name="Tara Emad">
      <img src="images/yasmine-sabri.jpg" alt="Yasmine Sabri" class="egyptian" data-name="Yasmine Sabri">
    </div>
  </section>

  <section id="movies">

    <!-- Inception -->
    <div class="movie">
      <h2>Inception</h2>
      <img src="images/inception.jpg" alt="Inception Poster" class="poster">
      <div class="cast">
        <div class="cast-member" data-role="1">
          <img src="images/leo.jpg" alt="Leonardo DiCaprio">
          <p>Leonardo DiCaprio</p>
        </div>
        <div class="cast-member" data-role="2">
          <img src="images/joseph.jpg" alt="Joseph Gordon-Levitt">
          <p>Joseph Gordon-Levitt</p>
        </div>
      </div>
    </div>

    <!-- Batman -->
    <div class="movie">
      <h2>The Dark Knight</h2>
      <img src="images/batman.jpg" alt="Batman Poster" class="poster">
      <div class="cast">
        <div class="cast-member" data-role="1">
          <img src="images/christian_bale.jpg" alt="Christian Bale">
          <p>Christian Bale</p>
        </div>
        <div class="cast-member" data-role="2">
          <img src="images/heath_ledger.jpg" alt="Heath Ledger">
          <p>Heath Ledger</p>
        </div>
      </div>
    </div>

  </section>

  <button id="reset-btn">Reset All</button>

  <script src="script.js"></script>
</body>
</html>
