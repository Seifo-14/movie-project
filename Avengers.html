<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inception</title>
  <link rel="stylesheet" href="style.css?v=20">
</head>
<body>
  <header>
    <h1>Avengers</h1>
  </header>

  <section id="movie">
    <div class="movie-container">
      <div class="poster-section">
        <img src="images/Avengers.jpg" alt="Inception Poster" class="poster">
      </div>

      <div class="info-section">
        <h2>Original Cast</h2>
        <div id="original-cast" class="cast">
          <div class="cast-member" data-name="Leonardo DiCaprio" data-img="images/leo.jpg">
            <img src="images/leo.jpg" alt="Leonardo DiCaprio">
            <p>Leonardo DiCaprio</p>
          </div>
          <div class="cast-member" data-name="Joseph Gordon-Levitt" data-img="images/joseph.jpg">
            <img src="images/joseph.jpg" alt="Joseph Gordon-Levitt">
            <p>Joseph Gordon-Levitt</p>
          </div>
          <div class="cast-member" data-name="Elliot Page" data-img="images/elliot.jpg">
            <img src="images/elliot.jpg" alt="Elliot Page">
            <p>Elliot Page</p>
          </div>
          <div class="cast-member" data-name="Tom Hardy" data-img="images/hardy.jpg">
            <img src="images/hardy.jpg" alt="Tom Hardy">
            <p>Tom Hardy</p>
          </div>
        </div>

        <h2>Egyptian Cast</h2>
        <div id="egyptian-cast" class="cast">
          <div class="cast-member" data-name="Ahmed Helmy" data-img="images/ahmed-helmy.jpg">
            <img src="images/ahmed-helmy.jpg" alt="Ahmed Helmy">
            <p>Ahmed Helmy</p>
          </div>
          <div class="cast-member" data-name="Asser Yassin" data-img="images/asser-yassin.jpg">
            <img src="images/asser-yassin.jpg" alt="Asser Yassin">
            <p>Asser Yassin</p>
          </div>
          <div class="cast-member" data-name="Karim Abdel Aziz" data-img="images/karim.jpg">
            <img src="images/karim.jpg" alt="Karim Abdel Aziz">
            <p>Karim Abdel Aziz</p>
          </div>
          <div class="cast-member" data-name="Ahmed El-Sakka" data-img="images/sakka.jpg">
            <img src="images/sakka.jpg" alt="Ahmed El-Sakka">
            <p>Ahmed El-Sakka</p>
          </div>
        </div>

        <div class="buttons">
          <button id="undo-btn">Undo</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js?v=20"></script>
</body>
</html>
